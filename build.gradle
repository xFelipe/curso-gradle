
plugins {
    id 'java'
    id 'application'
}

dependencies {
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.11'

}

repositories {
    mavenCentral()
    maven{
        url  "https://dl.bintray.com/patriques82/maven"
    }
}

mainClassName = 'Main'

jar {
    manifest {
        attributes (
                'Main-Class': 'Main'
        )
    }
}
